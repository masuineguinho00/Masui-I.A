<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masui IA</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <img src="logo-masui-final.png" alt="Logo Masui IA" class="logo" />
    <nav>
      <ul class="menu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Bem-vindo à Masui IA</h1>
      <p>Explore a inteligência artificial com simplicidade.</p>
    </section>

    <section class="pergunta-section">
      <h2>Faça uma pergunta à IA</h2>
      <div class="caixa-pergunta">
        <input type="text" id="pergunta" placeholder="Digite sua pergunta..." />
        <button onclick="fazerPergunta()">Enviar</button>
      </div>
      <div id="resposta" class="resposta"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Masui IA. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
