
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Masui IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #resposta {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Masui IA</h1>
    <p>Explore a inteligência artificial com simplicidade.</p>

    <h2>Faça uma pergunta à IA</h2>

    <form id="chat-form">
        <input type="text" id="pergunta" name="pergunta" required placeholder="Digite sua pergunta">
        <input type="submit" value="Enviar">
    </form>

    <div id="resposta"></div>

    <footer style="margin-top: 50px;">
        <p>&copy; 2025 Masui IA. Todos os direitos reservados.</p>
    </footer>

    <script>
        const form = document.getElementById('chat-form');
        const respostaDiv = document.getElementById('resposta');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const pergunta = document.getElementById('pergunta').value;
            respostaDiv.textContent = 'Pensando...';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer SUA_CHAVE_DA_OPENAI'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: pergunta }]
                    })
                });

                const data = await response.json();

                if (data.choices && data.choices.length > 0) {
                    respostaDiv.textContent = data.choices[0].message.content;
                } else {
                    respostaDiv.textContent = 'Não foi possível obter uma resposta.';
                }

            } catch (error) {
                respostaDiv.textContent = 'Erro ao se comunicar com a IA.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
